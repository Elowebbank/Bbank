<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase Connection Test</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body style="font-family:sans-serif; padding:20px;">

  <h2>Supabase Login Test</h2>

  <input id="email" type="email" placeholder="Email" style="margin-bottom:10px; display:block;">
  <input id="password" type="password" placeholder="Password" style="margin-bottom:10px; display:block;">
  <button onclick="testLogin()">Test Login</button>

  <script>
    // Initialize Supabase client
    const supabaseUrl = "https://hqxdgzspwjyevvhierys.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpnaHZzbnJ1YWF0em56Z2FieHF2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyOTc4MzksImV4cCI6MjA4NTg3MzgzOX0.UDn8wtxHitMqvpAO2h38Ml3KtTDtQpTBVYa6OXCeVvU";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function testLogin() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please enter email and password");
        return;
      }

      const { data, error } = await supabase
        .from("users_auth")
        .select("*")
        .eq("email", email)
        .eq("password", password)
        .single();

      if (data) {
        alert("I linked"); // Success
      } else {
        alert("Invalid email or password"); // Fail
        console.log("Error:", error);
      }
    }
  </script>

</body>
</html>
